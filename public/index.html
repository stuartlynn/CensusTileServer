<html>

<head>
  <meta charset='utf-8' />
  <title>Add a vector tile source</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.4.1/mapbox-gl.css' rel='stylesheet' />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }

  </style>
</head>

<body>

  <div id='map'></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1Ijoic3R1YXJ0LWx5bm4iLCJhIjoiM2Q4ODllNmRkZDQ4Yzc3NTBhN2UyNDE0MWY2OTRiZWIifQ.8OEKvgZBCCtDFUXkjt66Pw';
    var map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/light-v10',
      zoom: 13,
      center: [-73.9920330193022, 40.75078660435196]
    });

    map.on('load', function () {
      map.addSource(
        'census_tracts',
        {
          type: 'vector',
          tiles: ["http://localhost:8000/test_tile/{z}/{x}/{y}"],
          minzoom: 0,
          maxzoom: 14
        }
      )

      map.addLayer(
        {
          id: "census_tract_poly",
          type: "fill",
          source: 'census_tracts',
          "source-layer": "2010CensusBlocks",
          "paint": {
            "fill-opacity": 1.0,
            "fill-color": "#ff69b4",
          }
        }, 'waterway-label');
      map.addLayer(
        {
          id: "census_tract_line",
          type: "line",
          source: 'census_tracts',
          "source-layer": "2010CensusBlocks",
          "paint": {
            "line-width": 1.0,
            "line-opacity": 1.0,
            "line-color": "#FF0000",
          }
        }, 'waterway-label');
    })
      </script>
</body>
</html>
